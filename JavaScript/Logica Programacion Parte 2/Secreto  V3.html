<meta charset="UTF-8">

    <!-- Le asigno IDs a ambos campos para hacerlo mas individualizado -->
    <input id="casillero" type="number" placeholder="Ingrese un numero" >
    <button id="boton">Verificar si acerto el numero secreto</button>
    

<script>

    function sortearNumeros(cantidad) 
    {
        var secretos = [];
        var contador = 1;

        while(contador<=cantidad)
        {
            //array.push me agrega ese valor al array (igual que array.add en java o array.push en caso de un Hash?)
            secretos.push(aleatorio());
            contador++;
        }
        return secretos;
    }

    function aleatorio()
    {
        var numeroAleatorio = Math.round(Math.random()*10);
        return numeroAleatorio;
    }

    function verificar()
    {
        var bandera = false;
    
        for(var i=0;i<secretos.length;i++){
            //Tengo que colocar casillero.value, porque casillero es la etiqueta pero no lo que hay adentro
            if(parseInt(casillero.value)==secretos[i])
            {
                alert("Usded acerto")
                bandera = true;
                //Una vez que acierto, dejo de comparar
                break;
            }                    
        }

        if(bandera==false)
        {
            alert("Usted erro");
        }   
        
        //Agrego esto al ejecutar la verificacion, para que vacíe el casillero luego de realizar una verificacion
        casillero.value="";

        //Con esto hago que luego de ejecutar la verificacion, lleve el cursor de ingreso de texto al casillero
        casillero.focus();
    } 

    // Lo agrego tambien aca para que el programa inicie con el puntero en el casillero
    casillero.focus();
    
    ///Genero un array de codigos aleatorios de la manera facil:
    /*    var secretos=[];
        for(var i=0; i<5;i++)
        {
            secretos[i]=Math.round(Math.random()*10);
        }
    */
    // En JavaScript los arrays pueden contener elementos con distintos tipos de dato, por ejemplo: 
    // var array = [1, "casa", true];
    
    //Genero un array de codigos aleatorios de la manera dificil (como lo hizo el profesor)
    secretos=sortearNumeros(5);
    
    //Este comando me muestra en la consola de desarrollador, la variable que le paso
    console.log(secretos);


    /*querySelector toma lo ingresado en la equiqueta que le puse abajo y lo guarda en la variable input. 
    document.querySelector recibe un parámetro del nombre de las etiquetas que queremos buscar del mundo HTML

    var input = document.querySelector("input");
    var button = document.querySelector("button");
    button.onclick = verificar;

    No se bien por que creó estas dos variables, no son necesarias. Asignando IDs a los campos, puedo trabajar con ellos directamente sin
    tener que crearles variables. */

    boton.onclick = verificar;
    //Llamo a la funcion sin parentesis para que se ejecute unicamente cuando clickeo el boton. Sino, se ejecuta ni bien cargo la pagina
    
    
</script>
